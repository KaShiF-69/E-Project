<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Salone</title>

  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf3;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand {
      color: #c69c6d !important;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .form-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                  url('https://images.unsplash.com/photo-1607082349566-187342175e2f?auto=format&fit=crop&w=1600&q=80') 
                  center/cover no-repeat; */
      padding: 40px 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      padding: 40px 30px;
      border-top: 5px solid #c69c6d;
    }

    .form-card h3 {
      text-align: center;
      color: #000;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
    }

    .btn-custom {
      background-color: #c69c6d;
      color: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #b5895d;
    }

    .text-muted a {
      color: #c69c6d;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Salone</a>
    </div>
  </nav>

  <!-- Create Account Section -->
  <section class="form-container">
    <div class="form-card">
      <h3>Create Your Account</h3>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <!-- <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        </div> -->

        <button type="submit" class="btn btn-custom">Create Account</button>
      </form>

      <p class="text-center text-muted mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </section>

  <footer class="text-center py-4 bg-dark text-light">
    <p class="mb-0">Â© 2025 Salone. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
